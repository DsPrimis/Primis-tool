<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primis Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      margin: 15px;
      font-size: 1.2rem;
      color: white;
      background: #ff5722;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #e64a19;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>PRIMIS TOOL</h1>

  <a href="create.html" class="btn">Créer un logo</a>
  <a href="edit.html" class="btn">Éditer un logo</a>

</body>
</html>
